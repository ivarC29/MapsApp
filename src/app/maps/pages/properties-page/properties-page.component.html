<div class="row mt-3 me-3">
  <div class="col-2"></div>
    <div class="col">
      <h3 class="text-light">Listado de propiedades</h3>
      <hr class="border border-light border-3 opacity-75">
    </div>
</div>

<div class="row mt-2 me-3">
  <div class="col-2"></div>
    <div class="col">
      <div class="row">
        <!-- Houses -->
        <div *ngFor="let house of houses" class="col-4 mb-2">
          <div class="card bg-secondary">
            <map-mini-map [lngLat]="house.lngLat" ></map-mini-map>
            <!-- <img src="..." alt="card-img-top"> -->
            <div class="card-body">
              <h5 class="card-tile text-light"> {{ house.title }} </h5>
              <p class="card-text text-light">{{ house.description }}</p>
            </div>
          </div>
        </div>

        <counter-alone [counter]="55"/>

      </div>
    </div>
</div>
