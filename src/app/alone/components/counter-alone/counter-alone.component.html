<div class="row">
  <div class="col-md-4 offset-md-4 text-center py-5">
    <h2 class="text-light">{{ counter }}</h2>
    <div>
      <button class="btn btn-secondary me-2" (click)="counter = counter - 1">-</button>
      <button class="btn btn-secondary me-2" (click)="counter = counter + 1">+</button>
    </div>
  </div>
</div>
